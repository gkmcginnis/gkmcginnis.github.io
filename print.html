    <h2>printed things I like</h2>
    <p class="subdate">published 2025-01-27</p>

    <p>Just a small collection of cards/maps/misc. that I have collected and like.
</p>
<p>
 


<img src="images/Bird_Book_ToC.png" alt="Bird Book Contents">
<figcaption>this was from the table of contents in a bird identification book I came across. <wbr> 
I like the density of information for quick reference; scientific name|English name|drawing.</figcaption>
<br>
<img src="images/PSTbusiness cards small.png" alt="Port Side Tattoo Business Card" style="width: 75%;">
<figcaption>business card from the tattoo shop I go to. an homage to cards by those who started it all. I like the color used, how the text makes you look it all over</figcaption>
<br>
<img src="images/JP map front cropped.png" alt="Iwakuni map">
<figcaption>A map for the city of Iwakuni, Japan. given to me from a colleague who visited.</figcaption>
<br>
<img src="images/JP map back cropped.png" alt="Iwakuni map back">
<figcaption>back of the map, noting the area around the Kintai Bridge, a sightseeing destination. I like the callout and explanation of the intersection.</figcaption>
<br>

<img src="images/Lunderground map cropsmaller.png" alt="London Underground front">
<img src="images/LUnderground station list crop.png" alt="London underground station list">
<figcaption>A tube map of the London Underground, May 2014. 
    <br>High density, plenty of informaation. Exactly what a transit map should be. 
    <br>see the most recent map <a href="https://content.tfl.gov.uk/standard-tube-map.pdf" target="_blank">here</a>. They added some nuaced symbols to the station list.
    <br>Though, they seemed to remove the credit given to <a href="https://en.wikipedia.org/wiki/Harry_Beck" target="_blank">Harry Beck, who designed the origninal map this was based on in 1931</a> 
</figcaption>
<br>
