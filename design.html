    <h2>printed things I like</h2>
    <p class="subdate">published 2025-01-27</p>

    <p>Just a small collection of a few cards/maps/uses of good design that I have collected and like.
</p>
<p>
 


<img src="images/Bird_Book_ToC.png" alt="Bird Book Contents" style="width: 75%;">
<figcaption>this was from the table of contents in a bird identification book I came across. <wbr> 
I like the density; scientific name|English name|drawing, for those who aren't familiar with either</figcaption>

<img src="images/PSTbusiness cards small.png" alt="Port Side Tattoo Business Card">
<figcaption>business card from the tattoo shop I go to. an homage to cards by those who started it all. I like the color used, how the text makes you look it all over</figcaption>

<img src="images/JP map front cropped.png" alt="Iwakuni map">
<figcaption>a map given to me from a colleague who visited Japan. This is a guide for the city of Iwakuni.</figcaption>

<img src="images/JP map back cropped.png" alt="Iwakuni map back">
<figcaption>back of the map, noting the area around the Kintai Bridge, a sightseeing destination. I like the callout and explanation of the intersection.</figcaption>
